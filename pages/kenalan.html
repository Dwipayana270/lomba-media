<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Introduction - Neo Brutalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for Neo-Brutalism */
      .neo-brutalism {
        border: 4px solid #000;
        box-shadow: 8px 8px 0 #000;
      }
      .neo-brutalism-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 12px 12px 0 #000;
      }
    </style>
  </head>
  <body class="bg-[#FFD700] h-screen flex items-center justify-center p-4">
    <div class="neo-brutalism bg-[#FF6F61] p-8 max-w-2xl w-full text-center">
      <h1 class="text-6xl font-bold text-[#2E294E] mb-4">Hello, I'm Alex</h1>
      <p class="text-2xl text-[#2E294E] mb-8">
        A passionate developer who loves building beautiful, functional, and
        user-friendly applications.
      </p>
      <div class="space-y-4">
        <a
          href="#projects"
          class="neo-brutalism-hover inline-block bg-[#2E294E] text-[#FFD700] px-6 py-3 text-lg font-bold transition-transform"
        >
          View My Work
        </a>
        <a
          href="#contact"
          class="neo-brutalism-hover inline-block bg-[#2E294E] text-[#FFD700] px-6 py-3 text-lg font-bold transition-transform"
        >
          Get in Touch
        </a>
      </div>
    </div>
  </body>
</html>
